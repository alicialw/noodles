<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom-A-Bowl - Noodles & Beyond</title>
    <meta name="theme-color" content="black">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap&text=I%C4%B2%C3%8D%C4%AC%C7%8F%C3%8E%C8%88%C3%8F%E1%B8%AE%C4%B0%E1%BB%8A%C3%8C%E1%BB%88%C8%8A%C4%AA%C4%AE%C4%A8J%C4%B4%C7%87%C7%8A" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/deg2ojt.css">

    <meta property="og:title" content="Bloom-A-Bowl - Noodles & Beyond">
    <meta property="og:description" content="Create your personal noodle vessel to express your emotional flavor profile">
    <meta property="og:image" content=" ">
    <meta property="og:url" content="">

    <meta name="twitter:card" content="">
    <meta name="twitter:title" content="Bloom-A-Bowl - Noodles & Beyond">
    <meta name="twitter:description" content="Create your personal noodle vessel to express your emotional flavor profile">
    <meta name="twitter:image" content=" ">

    <link rel="icon" type="image/svg+xml" href="media/ico.svg">
    
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>

    <script src="global-loading.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="smooth-content">
        <div class="creator-container">
            <div class="creator-header">
                <h1>Bloom-A-Bowl</h1>
                <p>Customize your personal noodle vessel to express your emotional flavor profile</p>
            </div>
            
            <div class="creator-content">
                <div class="preview">
                    <div id="canvas-container"></div>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <h3>Ingredients</h3>
                        <div class="toppings">
                        <div class="toggle-control">
                            <input type="checkbox" id="protein" name="protein">
                            <label for="protein">Protein</label>
                        </div>
                        <div class="toggle-control">
                            <input type="checkbox" id="fiber" name="fiber">
                            <label for="fiber">Fiber</label>
                        </div>
                        <div class="toggle-control">
                            <input type="checkbox" id="healthyFat" name="healthyFat">
                            <label for="healthyFat">Healthy Fat</label>
                        </div>
                    </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Broth Consistency</h3>
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Dry</span>
                                <span>Soupy</span>
                            </div>
                            <input type="range" id="soupiness" name="soupiness" min="1" max="5" value="3">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Flavor Profile</h3>
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Not Spicy</span>
                                <span>Very Spicy</span>
                            </div>
                            <input type="range" id="spiciness" name="spiciness" min="0" max="5" value="2">
                        </div>
                        
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Not Salty</span>
                                <span>Very Salty</span>
                            </div>
                            <input type="range" id="saltiness" name="saltiness" min="0" max="5" value="3">
                        </div>
                        
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Not Sweet</span>
                                <span>Very Sweet</span>
                            </div>
                            <input type="range" id="sweetness" name="sweetness" min="0" max="5" value="1">
                        </div>
                        
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Not Sour</span>
                                <span>Very Sour</span>
                            </div>
                            <input type="range" id="sourness" name="sourness" min="0" max="5" value="1">
                        </div>
                    </div>
                    
                    <button class ="action-button" id="save-button">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
